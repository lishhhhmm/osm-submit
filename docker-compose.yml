version: '3.8'

services:
  osm-submit:
    build:
      context: .
      dockerfile: Dockerfile.dev  # Use dev server with HTTPS
    container_name: osm-submit
    ports:
      - "3000:3000"  # HTTPS port
    volumes:
      - .:/app              # Mount source for hot reload
      - /app/node_modules   # Don't overwrite node_modules
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - osm-network

networks:
  osm-network:
    driver: bridge
